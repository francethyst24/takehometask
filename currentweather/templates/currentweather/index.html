<!DOCTYPE html>
<html class="w-100 h-100">

<head>
    <title>Current Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<style>
    /* hide scrollbar but allow scrolling */
    #coolumn {
        -ms-overflow-style: none;
        /* for Internet Explorer, Edge */
        scrollbar-width: none;
        /* for Firefox */
        overflow-y: scroll;
    }

    #coolumn::-webkit-scrollbar {
        display: none;
        /* for Chrome, Safari, and Opera */
    }
</style>

<body class="container w-100 h-100">
    <div class="row w-100 h-100">

        <div class="col-7 h-100" id="coolumn">

            <div class="row w-100 mx-0 p-3 sticky-top bg-white">
                <form method="GET" class="w-100">
                    <div class="form-row w-100 m-0">
                        <div class="col-9 p-0 pr-2">
                            <input type="text" placeholder="City not in list? Try here" name="q" class="form-control"
                                required>
                        </div>
                        <div class="col-3 p-0">
                            <button id="search" type="submit" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <form method="GET" class="w-100">
                <div class="row w-100 px-3 mx-0">
                    {% for dict in cities_select %}
                    <div class="col-3 px-0">
                        <button name="q" type="submit" value="{{ dict.capital }}"
                            class="btn btn-light btn-block rounded-0 text-left text-truncate">
                            {{ dict.capital }}
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </form>

        </div>

        <div class="col-5 p-3 bg-secondary h-100">

            {% if weather %}
            <div class="alert alert-success fade show w-100 my-auto" role="alert">
                <h4 class="alert-heading">{{ weather.city_name }}</h4>
                <p>Actual Temperature: {{ weather.temp }}</ p>
                <p>Feels-like Temperature: {{ weather.feels_like }}</p>
                <p>Humidity: {{ weather.humidity }}</p>
            </div>
            {% endif %}

        </div>
    </div>

</body>

</html>
