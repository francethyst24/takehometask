<!DOCTYPE html>
<html>

<head>
    <title>Current Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container w-100 p-3 mx-auto">

        <div class="row w-100 p-3 mx-auto">
            <form action="" method="POST" class="w-100">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Enter City Name" name="search" id="input1" class="form-control"
                        required>
                </div>
                <button id="search" type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>

        {% if city_name %}
        <div class="row p-3 mx-auto">
            <div class="alert alert-success fade show w-100" role="alert">
                <h4 class="alert-heading">{{ city_name }}</h4>
                <p>Actual Temperature: {{ temp }}</p>
                <p>Feels-like Temperature: {{ feels_like }}</p>
                <p>Humidity: {{ humidity }}</p>
            </div>
        </div>
        {% endif %}

    </div>

</body>

</html>
